<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
    <title>Chat Widget</title>
</head>

        import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

        document.addEventListener('DOMContentLoaded', () => {
            createChat({
                webhookUrl: 'https://criticaledge.app.n8n.cloud/webhook/721c41fd-0231-4fcf-a3a2-3a741bbe0472/chat',
                mode: 'fullscreen',
                showWelcomeScreen: true,
                initialMessages: [
                    'My name is Audrey. How can I help you today?'
                ],
                i18n: {
                    en: {
                        title: 'Hi there! ðŸ‘‹',
                        subtitle: 'I am your sports science and medicine research summary assistant. Feel free to ask me anything!',
                        inputPlaceholder: 'Type your message...',
                    },
                },
            });
        });
    </script>
</body>
</html>
