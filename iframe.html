<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
    <style>
        /* Custom color overrides */
        :root {
            /* Header (banner) color */
            --chat--header--background: #000000; /* Black for the banner */
            --chat--header--color: #ffffff; /* White text for contrast */

            /* Interactive elements (buttons, etc.) */
            --chat--color-primary: #c94043; /* Red for buttons and interactive elements */
            --chat--color-primary-shade-50: #b63a3b; /* Darker red for hover states */
            --chat--color-primary-shade-100: #9e3434; /* Darkest red for active states */

            /* Message colors */
            --chat--message--bot--background: var(--chat--color-light); /* Light for bot messages */
            --chat--message--user--background: var(--chat--color-primary); /* Red for user messages */
            --chat--message--user--color: #ffffff; /* White text for user messages */

            /* Other unchanged colors for consistency */
            --chat--color-white: #ffffff;
            --chat--color-light: #f2f4f8;
            --chat--color-dark: #101330;
        }
    </style>
    <title>Chat Widget</title>
</head>
<body>
    <script type="module">
        import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

        document.addEventListener('DOMContentLoaded', () => {
            createChat({
                webhookUrl: 'https://criticaledge.app.n8n.cloud/webhook/721c41fd-0231-4fcf-a3a2-3a741bbe0472/chat',
                mode: 'fullscreen',
                showWelcomeScreen: true,
                initialMessages: [
                    'My name is Audrey. How can I help you today?'
                ],
                i18n: {
                    en: {
                        title: 'Hi there!',
                        subtitle: 'I am your sports science and medicine research summary assistant. Feel free to ask me anything!',
                        inputPlaceholder: 'Type your message...',
                    },
                },
            });
        });
    </script>
</body>
</html>
