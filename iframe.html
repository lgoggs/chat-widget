<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
    <style>
        /* Custom color overrides */
        :root {
            /* Primary color (was blue, now #c94043) */
            --chat--color-primary: #c94043;
            --chat--color-primary-shade-50: #b63a3b; /* Darker shade */
            --chat--color-primary-shade-100: #9e3434; /* Darkest shade */

            /* Secondary color (was pink, now black) */
            --chat--color-secondary: #000000;
            --chat--color-secondary-shade-50: #000000;

            /* Other colors remain unchanged for readability */
            --chat--color-white: #ffffff;
            --chat--color-light: #f2f4f8;
            --chat--color-dark: #101330;

            /* Optional adjustments for the chat appearance */
            --chat--message--bot--background: var(--chat--color-light);
            --chat--message--user--background: var(--chat--color-secondary);
        }
    </style>
    <title>Chat Widget</title>
</head>
<body>
    <script type="module">
        import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

        document.addEventListener('DOMContentLoaded', () => {
            createChat({
                webhookUrl: 'https://criticaledge.app.n8n.cloud/webhook/721c41fd-0231-4fcf-a3a2-3a741bbe0472/chat',
                mode: 'fullscreen',
                showWelcomeScreen: true,
                initialMessages: [
                    'My name is Audrey. How can I help you today?'
                ],
                i18n: {
                    en: {
                        title: 'Hi there! ðŸ‘‹',
                        subtitle: 'I am your sports science and medicine research summary assistant. Feel free to ask me anything!',
                        inputPlaceholder: 'Type your message...',
                    },
                },
            });
        });
    </script>
</body>
</html>
